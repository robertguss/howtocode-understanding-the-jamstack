{% extends "layouts/base.html" %}

{% block content %}

<div class="page-wrapper">
  <div class="login-section">
    <div data-collapse="medium" data-animation="default" data-duration="400" class="navbar w-nav">
      <div class="container w-clearfix"><a href="/" class="brand w-nav-brand"><img src="/assets/images/heart.svg"
            width="128" alt=""></a><a href="/login" class="nav-link login-link w-nav-link">LOGÂ IN</a></div>
    </div>
    <div class="login-container w-form">
      <form id="sign-up" name="wf-form-Sign-up-Form" data-name="Sign up Form" method="post"
      ms-signup="true" class="login-form">
        <h1 class="login-head">Sign up to get started</h1><label class="login-label">First Name</label><label
          class="login-label last-name-label">Last Name</label>
        <div class="sign-up-field-wrapper">
          <input type="text" class="login-field first-name-field w-input"
            maxlength="256" name="firstName" data-name="First Name" placeholder="First name" ms-field="first-name"
            id="firstName" required="" data-ms-member="first-name">
            
            <input type="text" class="login-field last-name-field w-input" maxlength="256"
            name="lastName" data-name="Last Name" placeholder="Last name" ms-field="last-name" id="lastName"
            required="" data-ms-member="last-name">
          </div>
          
          <label class="login-label">Email</label>
          <input type="email" class="login-field w-input" maxlength="256" name="email" data-name="email"
          placeholder="Email Address" ms-field="email" required="" data-ms-member="email">
          
          <label class="login-label">Password</label>
          <input type="password" class="login-field w-input" maxlength="256"
          name="password" data-name="Password" placeholder="Password" ms-field="password" id="password"
          required="" data-ms-member="password">
          
          <input type="submit" value="CONTINUE" data-wait="Please wait..."
          class="button full-button w-button">
          
          <a href="#" class="password-link">I already have an account</a>
      </form>
      <div class="w-form-done">
        <div>Thank you! Your submission has been received!</div>
      </div>
      <div class="error-message w-form-fail">
        <div>Oops! Something went wrong while submitting the form.</div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
